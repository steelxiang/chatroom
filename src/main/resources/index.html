<!DOCTYPE HTML>
<html>
<head>
    <meta charset="UTF-8">
    <title>My WebSocket</title>
</head>

<body>
<h1>欢迎进入聊天系统</h1>

<br/>

<br>
<input id="user" type="text" placeholder="用户名"/>
<br>
<input id="password" type="password" placeholder="密码"/>
<br>
<button onclick=login()>登录</button>
<br>
<button onclick=regester()>注册</button>
<br>
<button onclick=guestLogin()>游客登录</button>

<div id="message">
</div>
</body>

<script type="text/javascript">


    //发送消息
    function login(){

        var user = document.getElementById('user').value;
        var password = document.getElementById('password').value;


        location='/login?name='+user+"&password="+password
    }


    function regester(){
        var user = document.getElementById('user').value;
        var password = document.getElementById('password').value;


        location='/regester?name='+user+"&password="+password
    }

    function guestLogin(){

        var user = document.getElementById('user').value;
        location='/chat.html?name='+user
    }



</script>



</html>
